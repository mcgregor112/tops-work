<!-- Task 1: o Write a JavaScript program to check if a number is positive, negative, or zero using an if-else statement. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow - If-Else</title>
</head>
<body>

    <script>
        let number = -10; // You can change this value to test different cases

        if (number > 0) {
            console.log(number + " is a positive number.");
        } else if (number < 0) {
            console.log(number + " is a negative number.");
        } else {
            console.log("The number is zero.");
        }
    </script>
</body>
</html>
