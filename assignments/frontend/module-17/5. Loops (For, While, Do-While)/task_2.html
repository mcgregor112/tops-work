<!-- Write a do-while loop that continues to ask the user for input until they enter a number greater than 10. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - Do-While Loop</title>

</head>
<body>

    <script>
        let userInput;

        do {
            userInput = parseInt(prompt("Please enter a number greater than 10:"));
        } while (isNaN(userInput) || userInput <= 10);

        console.log("You entered a valid number:", userInput);
    </script>
</body>
</html>
