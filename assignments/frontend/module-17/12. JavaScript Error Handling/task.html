<!-- o Write a JavaScript program that attempts to divide a number by zero. Use try-catch to handle the error and display an appropriate error message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division by Zero Error Handling</title>
</head>
<body>
    <h1>Division by Zero Error Handling</h1>
    <p id="result"></p>

    <script>
        try {
            let num = 10;
            let divisor = 0;
            let result = num / divisor;
            document.getElementById("result").textContent = "Result: " + result;
        } catch (error) {
            document.getElementById("result").textContent = "Error: Division by zero is not allowed.";
        }
    </script>
</body>
</html>
