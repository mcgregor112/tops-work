<!-- Task: o Write a JavaScript program to declare variables for different data types (string, number, boolean, null, and undefined). o Log the values of the variables and their types to the console using console.log(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Types</title>
</head>
<body>

     <script>
    let name = "krishna";
    let age = 22;
    let isStudent = true;
    let emptyValue = null;
    let notDefined;

    console.log(name, typeof name);
    console.log(age, typeof age);
    console.log(isStudent, typeof isStudent);
    console.log(emptyValue, typeof emptyValue);
    console.log(notDefined, typeof notDefined);
  </script>
</body>
</html>
