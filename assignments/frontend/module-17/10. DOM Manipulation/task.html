<!-- o Create an HTML page with a paragraph (<p>) that displays "Hello, World!". 
o Use JavaScript to: 
 Change the text inside the paragraph to "JavaScript is fun!". 
 Change the color of the paragraph to blue. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation - Change Paragraph</title>
    <script>
        window.onload = function() {
            let paragraph = document.getElementById("myParagraph");
            paragraph.textContent = "JavaScript is fun!";
            paragraph.style.color = "blue";
        };
    </script>
</head>
<body>
    <p id="myParagraph">Hello, World!</p>
</body>
</html>
