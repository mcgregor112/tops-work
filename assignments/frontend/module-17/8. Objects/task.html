<!-- o Create a JavaScript object car with properties brand, model, and year. Use JavaScript to: 
 Access and print the car’s brand and model. 
 Update the year property. 
 Add a new property color to the car object. -->


<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects - Car Object</title>
</head>
<body>

    <script>
        let car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2020
        };

        console.log("Brand:", car.brand);
        console.log("Model:", car.model);

        car.year = 2021;

        car.color = "blue";

        console.log("Updated Car Object:", car);
    </script>   
</body>
</html>
