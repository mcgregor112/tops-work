<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions - Calculate Sum</title>
</head>
<body>


    <script>
        function calculateSum(num1, num2) {
            return num1 + num2;
        }

        let result = calculateSum(5, 10);
        console.log("The sum is:", result);
    </script>
</body>

</html>
