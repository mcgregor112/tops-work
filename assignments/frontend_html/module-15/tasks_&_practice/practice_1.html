<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome 6.5.1 (latest version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>practice</title>

    

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            margin: 100px 10px 100px 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
        }

        .box {
            display: flex;
            justify-content: space-between;
            height: 30vh;
            gap: 20px;
        }

        .item {
            border: 1px solid lightblue;
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }
        .box :hover {
            /* border: 5px solid lightblue; */
            width: 29%;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
        }

        
        
    </style>
</head>

<body>
    <div class="container">
        <h1>BUY PHONES AT BEST PRICE</h1>




        <div class="box">
            <div class="item">
                <i class="fa-solid fa-share-from-square"></i> Share</div>
            <div class="item">
                <i class="fa-solid fa-bookmark"></i>Save</div>
            <div class="item">
                <i class="fa-solid fa-clock"></i>Watch Later</div>
            <div class="item">
                <i class="fa-regular fa-id-badge"></i>Contact</div>
        </div>
    </div>
</body>

</html>
