<!-- q -  Task: Create a profile card layout using the box model. The profile card should include: o A profile picture. o The user’s name and bio. o A button to "Follow" the user.
Additional Requirements:
o Add padding and borders to the elements. o Ensure the layout is clean and centered on the page using CSS margins. o Use the box-sizing property to demonstrate both content-box and border-box on different elements.

Answer -  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    /* Universal box sizing */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: #fff;
      width: 300px;
      border: 2px solid #ddd;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #007bff;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0;
      color: #333;
    }

    .profile-card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .follow-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .follow-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>Web Developer & Designer. Passionate about clean code and creative UI designs.</p>
    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
