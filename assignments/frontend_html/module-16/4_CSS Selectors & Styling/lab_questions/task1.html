<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Styling</title>
  <style>
    /* Style the form container */
    #contact-form {
      background-color: #f8f9fa;
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Common class styles */
    .form-title {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    .form-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Unique element styles */
    #submit-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Hover effect for submit button */
    #submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2 class="form-title">Contact Us</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" class="form-field" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" class="form-field" placeholder="Enter your email">

    <label for="message">Message:</label>
    <textarea id="message" class="form-field" rows="5" placeholder="Your message"></textarea>

    <button type="submit" id="submit-btn">Submit</button>
  </form>

</body>
</html>
