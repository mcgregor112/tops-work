<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .card {
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-img-top {
      height: 200px;
      object-fit: contain;
    }

    .card-body {
    
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
    }

    .card-title, .card-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
    }

    h2.title {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>

  <script>
    function truncate(str, len) {
      return str.length > len ? str.slice(0, len) : str;
    }

    function genProduct(data) {
      let str = "";
      data.map((index) => {
        let shortTitle = truncate(index.title, 10);
        let shortDesc = truncate(index.description, 10);

        str += `
          <div class="col-md-4 mt-4 d-flex">
            <div class="card w-100">
              <img src="${index.image}" class="card-img-top" alt="Product">
              <div class="card-body">
                <div>
                  <h5 class="card-title">${shortTitle}</h5>
                  <p class="card-text">${shortDesc}</p>
                </div>
                <div>
                  <p><strong>$${index.price}</strong></p>
                  <a href="#" class="btn btn-primary w-100">Add to Cart</a>
                </div>
              </div>
            </div>
          </div>`;
      });

      setTimeout(() => {
        document.getElementById('product').innerHTML = str;
      }, 1000);
    }

    async function getProduct() {
      try {
        let response = await fetch('https://fakestoreapi.com/products');
        let products = await response.json();
        console.log(products);
        genProduct(products);
      } catch (error) {
        console.log(error);
        document.getElementById('product').innerHTML = '<p class="text-danger">Failed to load products.</p>';
      }
    }

    getProduct();
  </script>
</head>

<body>
  <div class="container p-5">
    <h2 class="title"> Product Catalog</h2>
    <div class="row" id="product"></div>
  </div>
</body>
</html>
