<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .card {
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-img-top {
      height: 200px;
      object-fit: contain;
    }

    .card-body {
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title,
    .card-text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 0.9rem;
    }
  </style>

  <script>
    function truncate(str, length) {
      return str.length > length ? str.slice(0, length) : str;
    }

    function genProduct(data) {
      let str = "";
      data.map((index) => {
        const shortTitle = truncate(index.title, 10);
        const shortDesc = truncate(index.description, 10);

        str += `
          <div class="col-md-4 mt-4 d-flex">
            <div class="card w-100">
              <img src="${index.image}" class="card-img-top" alt="Product">
              <div class="card-body">
                <div>
                  <h5 class="card-title">${shortTitle}</h5>
                  <p class="card-text">${shortDesc}</p>
                </div>
                <div>
                  <p><strong>$${index.price}</strong></p>
                  <a href="#" class="btn btn-primary w-100">Add to Cart</a>
                </div>
              </div>
            </div>
          </div>`;
      });

      setTimeout(() => {
        document.getElementById('product').innerHTML = str;
      }, 1000);
    }

    let getProduct = new Promise((resolve, reject) => {
      try {
        fetch('https://fakestoreapi.com/products')
          .then(response => response.json())
          .then(data => resolve(data));
      } catch (error) {
        reject(error);
      }
    });

    function noData() {
      const str = '<p>No Data Found. Internal Error.</p>';
      setTimeout(() => {
        document.getElementById('product').innerHTML = str;
      }, 1000);
    }

    getProduct.then((data) => genProduct(data))
              .catch((error) => noData(error));
  </script>
</head>

<body>
  <div class="container p-5">
    <h2 class="text-center mb-4"> Product Catalog</h2>
    <div class="row" id="product"></div>
  </div>
</body>
</html>
